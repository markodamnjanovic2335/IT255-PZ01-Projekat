<style>

body, html{
     height: 100%;
 	background-repeat: no-repeat;
 	background-color: #d3d3d3;
 	font-family: 'Oxygen', sans-serif;
}

.main{
 	margin-top: 70px;
}

h1.title {
	font-size: 50px;
	font-family: 'Passion One', cursive;
	font-weight: 400;
}

hr{
	width: 10%;
	color: #fff;
}

.form-group{
	margin-bottom: 15px;
}

label{
	margin-bottom: 15px;
}

input,
input::-webkit-input-placeholder {
    font-size: 11px;
    padding-top: 3px;
}

.main-login{
 	background-color: #fff;
    -moz-border-radius: 2px;
    -webkit-border-radius: 2px;
    border-radius: 2px;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

}

.main-center{
 	margin-top: 30px;
 	margin: 0 auto;
 	max-width: 330px;
    padding: 40px 40px;

}


</style>

				<div class="panel-heading">
	               <div class="panel-title text-center">
	               		<h1 class="title">Logovanje</h1>
	               		<hr />
	               	</div>
                  <div class="alert alert-danger" style="display: none;">

                  </div>
	            </div>
				<div class="main-login main-center">
					<form role="form" [ngFormModel]="loginForm" class="form-horizontal" method="post" >


						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Username</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-th" aria-hidden="true"></i></span>
									<input type="text" class="form-control" ngControl='username' [(ngModel)]='name' placeholder="Unesi username"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="glyphicon glyphicon-lock" aria-hidden="true"></i></span>
									<input type="password" class="form-control" ngControl='password'  placeholder="Unesi password"/>
								</div>
							</div>
						</div>

            <div class="form-group">
           <div class="col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" ngControl='checkbox'>Da li ste admin?</label>
        </div>
      </div>
    </div>

							<button (click)="onLogin()" class="btn btn-primary">Loguj se</button>


					</form>
				</div>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
